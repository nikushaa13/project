<div class="container">
  <div class="back"></div>
  <div class="form">
    <form [formGroup]="userRegisterFormGroup">
      <div class="form">
        <div class="welcome">
          <h1>Register</h1>
          <span>it's completely free</span>
        </div>

        <mat-form-field class="example-form-field">
          <mat-label>Name</mat-label>
          <input matInput
                 type="text"
                 formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>Lastname</mat-label>
          <input matInput
                 type="text"
                 formControlName="lastname">
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>Email</mat-label>
          <input matInput
                 type="text"
                 formControlName="email"
          >
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>Username</mat-label>
          <input matInput
                 type="text"
                 formControlName="username"
          >
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>Password</mat-label>
          <input matInput
                 type="text"
                 formControlName="password"
          >
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput
                 type="text"
                 formControlName="confirmPassword"
          >
        </mat-form-field>
        <p><mat-checkbox formControlName="host">If you want to be able to add your hotel, register as a host</mat-checkbox></p>
      </div>

      <div class="footer">
        <button class="btn" (click)="registerUser()">Create Account</button>
        <span>Already register? <a (click)="openLoginDialog()">Login</a></span>
      </div>
    </form>
  </div>
</div>
