<div class="content">
  <div class="delete-option">
    <h2>Delete an item</h2>
    <span>You Can't undone this action</span>
  </div>
  <div class="delete-action">
    <button mat-dialog-close (click)="cancelDelete()">NO</button>
    <button class="fill" (click)="deleteItem()">Yes</button>
  </div>
</div>
